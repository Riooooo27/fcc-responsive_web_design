<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>

    <main>
      <form id="survey-form">

        <div class="all-form">
          <label id="name-label">Name</label>
          <input placeholder="Enter your name" type="text" id="name" required>
        </div>

        <div class="all-form">
          <label id="email-label">Email</label>
          <input type="email" placeholder="Enter your Email" id="email" required>
        </div>

        <div class="all-form">
          <label id="number-label">Age <span>(optional)</span></label>
          <input type="number" id="number" min="10" max="99" placeholder="Age">
        </div>

        <div class="all-form">
          <label id="dropdown-label">Which option best describes your current role?</label>
          <select name="" id="dropdown">
            <option value="student">Student</option>
            <option value="full-work">Full Time Job</option>
            <option value="full-study">Full Time Learner</option>
            <option value="nope">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="all-form">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input value="definitely" name="user-recommen" type="radio" class="radio-input" checked>
            Definitely
          </label>
          <label>
            <input value="maybe" name="user-recommen" type="radio" class="radio-input">
            Maybe
          </label>
          <label>
            <input value="not-sure" name="user-recommen" type="radio" class="radio-input">
            Not sure
          </label>
        </div>

        <div class="all-form">
          <label id="feature-label">What is your favorite feature of freeCodeCamp?</label>
          <select name="" id="dropdown2">
            <option value="challenge">Challenges</option>
            <option value="project">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>

        <div class="all-form">
          <p>What would you like to see improved? <span>(Check all that apply)</span></p>
          <label>
            <input value="front-end-project" type="checkbox" name="checkbox-input" class="input-checkbox">
            Front-end Projects
          </label>

          <label>
            <input value="back-end-project" type="checkbox" name="checkbox-input" class="input-checkbox">
            Back-end Projects
          </label>

          <label>
            <input value="data-visualization" type="checkbox" name="checkbox-input" class="input-checkbox">
            Data Visualization
          </label>

          <label>
            <input value="challenge" type="checkbox" name="checkbox-input" class="input-checkbox">
            Challenges
          </label>

          <label>
            <input value="open-source-community" type="checkbox" name="checkbox-input" class="input-checkbox">
            Open Source Community
          </label>

          <label>
            <input value="gitter-help-rooms" type="checkbox" name="checkbox-input" class="input-checkbox">
            Gitter help rooms
          </label>

          <label>
            <input value="video" type="checkbox" name="checkbox-input" class="input-checkbox">
            Videos
          </label>

          <label>
            <input value="city-meetups" type="checkbox" name="checkbox-input" class="input-checkbox">
            City Meetups
          </label>

          <label>
            <input value="wiki" type="checkbox" name="checkbox-input" class="input-checkbox">
            Wiki
          </label>

          <label>
            <input value="forum" type="checkbox" name="checkbox-input" class="input-checkbox">
            Forum
          </label>

          <label>
            <input value="addiotional-course" type="checkbox" name="checkbox-input" class="input-checkbox">
            Additional Courses
          </label>
        </div>

        <div class="all-form">
          <p>Any comments or suggestions?</p>
          <textarea name="comment" id="textarea-input" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="all-form">
          <button id="submit" type="submit">Submit</button>
        </div>

      </form>
    </main>


  </body>
</html>
